<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Ambay Sweet Shop</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="navbar">
        <!-- Logo -->
        <div class="nav-logo border">
            <a href="../index.html">
                <img src="../assets/logo.png" alt="Ambay Sweet Shop Logo">
            </a>
        </div>
    </div>

    <div class="create-account-box">
        <h1>Create Your Ambay Account</h1>
        <form id="create-account-form">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required>

            <button type="submit" class="create-account-button">Create Account</button>
        </form>
        <p>Already have an account? <a href="../sign-in/sign-in.html">Sign in here</a></p>
    </div>

    <script src="./create-account.js"></script>
</body>
</html>
