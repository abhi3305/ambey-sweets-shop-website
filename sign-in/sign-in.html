<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Ambay Sweet Shop</title>
    <link rel="stylesheet" href="./sign-styles.css">
</head>
<body>
    <div class="navbar">
        <!-- Logo -->
        <div class="nav-logo border">
            <a href="../1page/index.html">
                <img src="../assets/logo.png" alt="Ambay Sweet Shop Logo">
            </a>
        </div>
    </div>

    <div class="signin-box">
        <h1>Sign-In</h1>
        <form id="signin-form">
            <label for="email">Email or mobile phone number</label>
            <input type="email" id="email" required>
            <button type="submit" class="signin-button">Continue</button>
        </form>
        <p class="terms">By continuing, you agree to Ambay Sweet Shop's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        <div class="divider"></div>
        <p>New to Ambay Sweet Shop?</p>
        <a href="../create-account/create-account.html">
            <button class="create-account-button">Create your Ambay account</button>
        </a>
    </div>

    <script src="./sign.js"></script>
</body>
</html>
